{% extends 'base.html' %}

{% block contenido %}

{% if form %}
    <h2>ALTA DE PELICULAS</h2>

    <form action="" method="POST" >
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit", value="CREAR PELICULA">
    </form>

{% elif new_product %}

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src=".../100px180/" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{new_product.nombre}}</h5>
            <p class="card-text">{{new_product.duracionminutos}}</p>
            <p class="card-text">{{new_product.actores}}</p>
        </div>
    </div>

{% endif %}

{% endblock %}
